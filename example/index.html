<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MapLibre Handles Example</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
        }

        #controls {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        .tool-category {
            margin-bottom: 10px;
        }

        button {
            margin: 5px;
            padding: 8px 12px;
            cursor: pointer;
        }

        button.active {
            background-color: #0080ff;
            color: white;
        }

        #info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: white;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1;
            max-width: 300px;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <div id="controls">
        <div class="tool-category">
            <button id="selection-tool" class="active">Selection Tool</button>
        </div>
        <div class="tool-category">
            <button id="clear-selection">Clear Selection</button>
        </div>
    </div>
    <div id="info">
        <h3>Instructions:</h3>
        <p>Click on a feature to select it. Use the selection handles to modify the selection.</p>
        <p>Current selection: <span id="selection-info">None</span></p>
    </div>
    <script type="module" src="./src/main.ts"></script>
</body>

</html>
